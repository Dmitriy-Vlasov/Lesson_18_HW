<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" defer></script>
    <script src="./javascript.js" defer></script>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">    <title>Document</title>
</head>
<body>
    <div class="header" id="header">
        <h1>Add new item</h1>
        <form id="todoListForm" class="todoListForm">
            <input type="text" class="todoListInput">
            <button class="button"><p>+</p></button>
        </form>
    </div>
    <div class="todoList" id="todoList"></div>

    <template id="todoListItemTemplate">
        <div data-id="{{id}}" class="{{todoListItemclass}} {{isDoneClass}}">
            {{content}}
            <span class="deleteButton">DELETE</span>
        </div>
    </template>
</body>
</html>
